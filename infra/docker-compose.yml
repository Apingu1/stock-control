services:
  db:
    image: postgres:16
    env_file: ../.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./../db/init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  api:
    build:
      context: ../api
    env_file: ../.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:-change_me}
    ports:
      - "8000:8000"
    healthcheck:
      # Use Python (present in the image) instead of curl
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/health', timeout=3); sys.exit(0)"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  db_data: {}
